<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff List</title>
</head>
<body>
    <h1>Staff List</h1>
    <a href="{{ url_for('staff.staff_add') }}">Add Staff</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in staff %}
                <tr>
                    <td>{{ staff.name }}</td>
                    <td>{{ staff.role }}</td>
                    <td>{{ staff.department }}</td>
                    <td>
                        <a href="{{ url_for('staff.staff_edit', staff_id=staff.id) }}">Edit</a>
                        <a href="{{ url_for('staff.staff_delete', staff_id=staff.id) }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
